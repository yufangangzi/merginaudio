        }

<body>
<audio id="audio" src="mp3/wuyufei.mp3">

<div id="l1" class="btns">录音</div>

<script>
    lu.getSpeaker();
    merger.init();
    function luying(){
        document.getElementById('audio').play();
        alert('开始')
        if (document.getElementById('audio').paused) {
            // 暂停中
            alert('暂停中')
        } else {
            // 播放中
            alert('播放中')
        }
        lu.mediaRecorder.start()
        alert('进行')

    }
    //3.停止录音
    function end(){
        document.getElementById('audio').pause();
        lu.stop()
    }
    function end2(){
        merger.stop()
    }

    /*
    *
    *
    *
    *
    * 1 navigator.mediaDevices.getUserMedia 在电视上不支持麦克风
    * 2 MediaRecorder 下的events不支持 导致电视上不能进行录音的后续测试
    *     测试中 录音的开始和结束不能得到支持  start事件 stop事件
    * 3 AudioContext.decodeAudioData() 对自己录音的文件不能转为buffer
    * 4 通过检测 电视支持audio标签，但是播放的时候没声音。导致不知道文件是否播放，也不知道录音是否正常
    *
    *
    * */
</script>
